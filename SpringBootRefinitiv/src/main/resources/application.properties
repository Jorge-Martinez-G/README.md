#Data source 
#Indica el driver/lib para conectar java a mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Url donde se encuentra el servicio de mysql y el nombre de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/spring_refinitiv

#Usuario y password para la base de datos descrita arriba
spring.datasource.username=root
spring.datasource.password=WEBDBapp$

#[opcional]Imprime en la consola las instrucciones realizadas en la base de datos
spring.jpa.show-sql = true

